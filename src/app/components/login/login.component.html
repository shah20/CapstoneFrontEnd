<div class="row form-group">
    <div class="col-2">Username</div>
    <div class="col-2"><input type="text" [(ngModel)]="userName" class="form-control" /></div>
</div>
<div class="row form-group">
    <div class="col-2">Password</div>
    <div class="col-2"><input type="password" [(ngModel)]="password" class="form-control" /></div>
</div>
<div class="row form-group">
    <div class="col-2"></div>
    <div class="col-2"><button type="button" class="btn btn-primary" (click)="login()">Submit</button></div>
</div>
<div class="row form-group" *ngIf="showError">
    <div class="col-2"></div>
    <div class="col-2">Invalid credentails</div>
</div>
